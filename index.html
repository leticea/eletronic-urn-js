<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urn">
        <div class="screen">
            <div class="top-side">
                <div class="top-side-left">
                    <div class="text">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="role">
                        <span>VEREADOR</span>
                    </div>
                    <div class="number">
                        ...
                    </div>
                    <div class="informations">
                        Nome: FULANO DE TAL
                        Partido: PPP
                        Vice-Prefeito: CICLANO DA SILVA
                    </div>
                </div>
                <div class="top-side-right">
                    ...
                </div>
            </div>

            <div class="bottom-side">
                Aperte a tecla:<br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto<br/>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--line">
                <div class="keyboard--btn">1</div>
                <div class="keyboard--btn">2</div>
                <div class="keyboard--btn">3</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--btn">4</div>
                <div class="keyboard--btn">5</div>
                <div class="keyboard--btn">6</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--btn">7</div>
                <div class="keyboard--btn">8</div>
                <div class="keyboard--btn">9</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--btn">0</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--btn btn--white">BRANCO</div>
                <div class="keyboard--btn btn--correct">CORRIGE</div>
                <div class="keyboard--btn btn--confirm">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
